name: Pull Request CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TOKEN_SECRET: 123

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.13.2]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run compile
    - run: npm run tsc
    - run: npm run lint
    - run: npm run test
